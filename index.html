<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <div class="card">
  <div class="card--image">
    <img src="./images/illustration-hero.svg" alt="image of person holding a phone and lisening to music with a headset" />

  </div>
  <div class="card Information">
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>

    <section class="plan">
      <div class="icon">
        <img src="./images/icon-music.svg" alt="Music icon" />
      </div>
         <div class="plan--info">
          <span> Annual Plan</span>
            <br /> $59.99/year
         </div>
         <button class="button">Change</button>
    </section>

    <button class="button button--payment">Proceed to Payment</button>
    <button class="button button--cancel">Cancel Order</button>
      </div>
  </div>

  

  

 
 

 

 
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nicolas Adeyemo</a>.
  </div>
</body>
</html>
